                            "<strong>ષષ્ઠ સોપાન: આત્મોપમ્યની ભાવના - સર્વજીવ કલ્યાણ</strong><br>છઠ્ઠો અર્થ તમામ પ્રાણીઓ પ્રત્યે આત્મોપમ્યની ભાવના રાખવાનો છે. એટલે કે 'જેવો મારો જીવ, એવો જ અન્ય વ્યક્તિનો જીવ' અને 'જેવું મને દુઃખ થાય એવું તેને પણ દુઃખ થાય' એમ વિચારીને, પછી તે માનવ હોય કે પ્રાણી, કોઈને પણ ઇજા પહોંચાડવી નહીં.",
                            "<strong>સપ્તમ સોપાન: સંવેદનાની વ્યાપકતા - વિશ્વ એક કુટુંબ</strong><br>સાતમાં સોપાનમાં વ્યાપકતાની વાત કરવામાં આવી છે. આપણી સંવેદના એટલી વ્યાપક બને કે આખું વિશ્વ મને મારા કુટુંબ જેવું લાગે.",
                            "<strong>અષ્ટમ સોપાન: સેવા અને સમાજ કલ્યાણ - આત્મવિકાસની પરાકાષ્ઠા</strong><br>આઠમું સોપાન 'પજુસણ' રૂપાંતરથી બને છે અને તેનો અર્થ માનવ અને પ્રાણીમાત્રની મન, વચન અને કર્મથી સેવા કરવી એવો થાય છે. સેવાનો આધાર પૈસા નથી, પરંતુ હૃદય અને ઇચ્છા છે. માત્ર આત્મકલ્યાણ પૂરતું નથી, સમાજકલ્યાણની પણ જરૂર છે. જે માણસ માત્ર પોતાની સેવામાં રચ્યોપચ્યો રહે છે, એ જગતના કમરાનું પોતાનું ભાડું ચૂકવતો નથી. માણસને પોતાના વિકાસ માટે સામાજિક સહયોગની જરૂર છે; એકલવાયા ટાપુ પર જીવનારો વ્યક્તિ સંપૂર્ણ વિકાસ સાધી શકતો નથી. શારીરિક, માનસિક અને બૌદ્ધિક વિકાસ માટે સહયોગ જરૂરી છે. આમ, આત્મવિકાસની યાત્રા સાથે સર્વવિકાસનું કામ કરવાનું છે. કવિએ કહ્યું છે તેમ, \"નથી બહારનું કોઇ બધા જ ઘરનાં છે, તું તારી દ્રષ્ટિની સીમા જરા વધારી જો.\". આત્માનો વિકાસ અહિંસા, સત્ય, તિતિક્ષા (સહનશીલતા), ધૈર્ય વગેરે ગુણોથી થાય છે, પરંતુ તેની ખરી અગ્નિપરીક્ષા તો સમાજની વચ્ચે હોઈએ ત્યારે જ થાય છે. માનવજીવનનું સાર્થક્ય એ માનવ અને પ્રાણીમાત્રની સેવા કરવી એ આઠમું પગથિયું છે. લાઇફમાં સેવા મૂકો એટલે 'ડિવાઇન લાઇફ' થાય. શ્રાવિકા રેવતીનું ઉદાહરણ આ સેવાનું ઉત્તમ પ્રતીક છે. તેમણે અત્યંત શ્રદ્ધાભાવથી ભગવાન મહાવીરને બીજોરાપાક વહોરાવ્યો, જેના સેવનથી પ્રભુ મહાવીર રોગમુક્ત થયા. આ અત્યંત વિશિષ્ટ અને વિરલ દાનને પરિણામે રેવતીને તીર્થંકર પદ પ્રાપ્ત કરવાનું સર્વશ્રેષ્ઠ સદ્ભાગ્ય સાંપડ્યું. દ્રવ્ય, ક્ષેત્ર, કાળ અને ભાવ એમ ચારેયની ઉત્તમતાથી રેવતી આવતી ચોવીસીમાં સમાધિ નામના સત્તરમા તીર્થંકર બનશે. આઠમું અષ્ટમંગલ દર્પણ છે. આ દર્પણ અંધકારનું નહીં, પણ પ્રકાશનું પરાવર્તન કરે છે. એનો અર્થ એ કે બીજાના અવગુણ કે દોષો નહીં, પરંતુ તેના ઉપકારો અને સદ્ગુણોનું જીવનમાં પરાવર્તન કરવું જોઈએ."
                        ]

                    {
                        title: "૩. પર્યુષણનો ગૂઢાર્થ અને આત્માની વાસ્તવિકતા",
                        content: "પર્યુષણ એ અજ્ઞાનમાંથી સમ્યજ્ઞાન તરફ, સ્વહિતને બદલે પરહિત તરફ, અને વિભાવ દશામાંથી સ્વભાવ દશા તરફ ગતિ કરવાનું પર્વ છે. જે સ્વહિતની સાંકડી મર્યાદામાંથી બહાર કાઢીને પરહિતનો વિચાર કરવા માંડે છે, તેના માટે પહેલું કામ ભાવશુદ્ધિનું છે. જૈન ધર્મ ભાવનાનો ધર્મ છે. નમસ્કાર મહામંત્ર કોઈ વ્યક્તિને નહીં, પણ અરિહંતને નમસ્કાર કરે છે - અરિહંત એટલે જેણે આંતર શત્રુઓને જીત્યા છે. આ ભાવનાથી થતી શુદ્ધિ પર જ જીવનની વિશુદ્ધિનો આધાર છે."

                    {

                        content: "ચિત્તમાં મૈત્રી, કરુણા, મુદિતા અને ઉપેક્ષા એ ચાર ભાવો ધારણ કરવાના છે. ભીતરમાં જો આટલું કરવામાં આવે, તો અંદર બેઠેલા ભગવાનની અનુભૂતિ થશે. પર્યુષણ એ વ્યક્તિના જીવનમાં સદાકાળ જન્મોજન્મ સુધી રહેનારી ઊર્ધ્વ ભાવનાઓની ખુશ્બભરી વસંત સર્જે છે."

                    {
                        title: "૫. ભગવાન મહાવીરનો સંદેશ અને પર્યુષણનો અંતિમ લક્ષ્ય",
                        content: "ભગવાન મહાવીરે શ્રી આચારાંગ સૂત્રમાં કહ્યું છે તેમ, \"જે રીતે કેરીના હૃદયમાં છુપાયેલી ગોટલીમાં એક વિશાળ આંબાનું વૃક્ષ છુપાયું છે, તે રીતે હે માનવ! તારી કાયામાં પરમાત્મા વસેલો છે, એને તું શોધી લે.\". પર્યુષણ એ આત્મામાં રહેલા પરમાત્માને પામવાનો અષ્ટમંગલમય પુરુષાર્થ કરવાનું પાવન પર્વ છે. ભગવાન મહાવીરે પાયાનો વિચાર કર્યો કે માનવી આટલો બધો લાચાર, હતાશ અને નિરાશ કેમ છે? તેમણે જોયું કે માનવી બહારનાં પરિબળોને કારણે નહીં, પરંતુ પોતાને કારણે જ હારેલો છે. તેની તૃષ્ણા, લાલસા અને મિથ્યાત્વને પરિણામે તે પરાજિત છે. આ પરાજયને વિજયમાં પલટાવવા માટે ભગવાન મહાવીરે સંયમ, અહિંસા અને મૈત્રીનો માર્ગ બતાવ્યો. તેમણે સતત જીવનશુદ્ધિ કરવાનો સંદેશ આપ્યો. આથી, પર્યુષણ પર્વ એ કોઈ લાભ કે ભોગનું પર્વ નથી, પરંતુ ત્યાગ અને સત્વનું લોકોત્તર (લોકોથી પર) પર્વ છે. તે માનવીને આત્મરત, આત્મસંલગ્ન અને આત્મપ્રિય બનાવતું પર્વ છે."

                    {

                        faqs: [
                            {
                                q: "Q1: પર્યુષણ પર્વનો મુખ્ય મર્મ શું છે અને તે જીવન જીવવાનો કેવો નુસખો આપે છે?",
                                a: "પર્યુષણ પર્વનો મુખ્ય મર્મ આત્માની સમીપ વસવાનો છે. તે જીવનમાં આવતી અનુકૂળતા અને પ્રતિકૂળતાને શુભ-અશુભ કર્મોનું ફળ માનીને તેને સાક્ષીભાવે જોવાની શીખ આપે છે. આ દ્રષ્ટિકોણ અપનાવવાથી વ્યક્તિ આનંદપૂર્વક જીવન પસાર કરી શકે છે. તે અશુભથી દૂર રહીને શુભમાં રહેવાનો સંદેશ આપે છે અને કામ, ક્રોધ, લોભ અને માયા જેવા કષાયોને ઓળખીને આંતરદર્શન કરવા પ્રોત્સાહિત કરે છે."

                                a: "પર્યુષણ પર્વ વ્યક્તિગત આત્મકલ્યાણથી આગળ વધીને સમાજ કલ્યાણ પર ભાર મૂકે છે. આઠમા સોપાનમાં માનવ અને પ્રાણીમાત્રની મન, વચન અને કર્મથી સેવા કરવાની વાત કરવામાં આવી છે. સેવાનો આધાર પૈસા નહીં, પરંતુ હૃદય અને ઇચ્છા છે. તે સમજાવે છે કે જે વ્યક્તિ માત્ર પોતાની સેવામાં રચ્યોપચ્યો રહે છે, તે જગતનું પોતાનું ભાડું ચૂકવતો નથી. સામાજિક સહયોગ શારીરિક, માનસિક અને બૌદ્ધિક વિકાસ માટે અનિવાર્ય છે. કવિના શબ્દોમાં, \"નથી બહારનું કોઈ બધા જ ઘરનાં છે, તું તારી દ્રષ્ટિની સીમા જરા વધારી જો,\" એટલે કે સંવેદનાને એટલી વ્યાપક બનાવવી કે આખું વિશ્વ કુટુંબ જેવું લાગે."

        // --- Function to render content ---

            const data = content[lang];
            const contentArea = document.getElementById('content-area');
            
            // Apply language-specific font class
            contentArea.className = data.langClass;
            
            let html = `
                <div class="content-card text-center">
                    <h1 class="text-3xl md:text-4xl font-bold text-orange-600 mb-2">${data.title}</h1>
                    <h2 class="text-2xl md:text-3xl text-amber-700 mb-4">${data.subtitle}</h2>
                    <p class="text-lg text-gray-600 italic mb-4">${data.author}</p>
                    <hr class="my-4 border-t-2 border-orange-200">
                    <p class="text-lg font-semibold text-teal-700">${data.intro}</p>
                </div>
            `;

            data.sections.forEach(section => {
                html += `<div class="content-card">`;
                html += `<h3 class="text-2xl font-bold text-indigo-700 mb-4">${section.title}</h3>`;
                if (section.content) {
                    html += `<p class="text-base md:text-lg leading-relaxed">${section.content}</p>`;
                }
                if (section.steps) {
                    html += `<ul class="list-none space-y-4 mt-4">`;
                    section.steps.forEach(step => {
                        html += `<li class="text-base md:text-lg leading-relaxed p-4 bg-gray-50 rounded-lg border border-gray-200">${step}</li>`;
                    });
                    html += `</ul>`;
                }
                if (section.faqs) {
                    html += `<div class="space-y-4 mt-4">`;
                    section.faqs.forEach(faq => {
                        html += `<div class="p-4 bg-emerald-50 rounded-lg border border-emerald-200">
                                    <p class="font-bold text-emerald-800 mb-2">${faq.q}</p>
                                    <p class="text-base md:text-lg leading-relaxed text-emerald-900">${faq.a}</p>
                                 </div>`;
                    });
                    html += `</div>`;
                }
                html += `</div>`;
            });

            contentArea.innerHTML = html;

            // Update footer
            document.getElementById('footer-text').innerText = data.footer.name;
            document.getElementById('footer-contact').innerText = data.footer.contact;
        }

        // --- Function to change language ---
        function changeLanguage(lang) {
            renderContent(lang);
            
            // Update active button style
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${lang}`).classList.add('active');
        }
