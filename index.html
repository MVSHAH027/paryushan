    <style>
        /* Base font settings */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            scroll-behavior: smooth;
        }
        /* Language-specific font classes */
        .lang-gu { font-family: 'Noto Sans Gujarati', sans-serif; }
        .lang-hi { font-family: 'Noto Sans Devanagari', sans-serif; }
        .lang-en { font-family: 'Inter', sans-serif; }

        /* Custom card styling for a soft, elevated look */
        .content-card {
            background-color: white;
            border-radius: 1rem; /* 16px */
            padding: 1.5rem; /* 24px */
            margin-bottom: 1.5rem; /* 24px */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #f3f4f6; /* gray-100 */
        }
        .content-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        
        /* Styling for language buttons */
        .lang-btn {
            transition: all 0.3s ease;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        .lang-btn.active {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --tw-ring-color: #fbbf24; /* amber-300 */
            --tw-ring-offset-shadow: 0 0 #0000;
            --tw-ring-shadow: 0 0 #0000;
            box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
            ring-width: 3px;
            ring-offset-width: 2px;
            ring-color: var(--tw-ring-color);
            ring-offset-color: #f5f5f5; /* neutral-100 */
        }
        
        /* Styling for links within cards */
        .card-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            background-image: linear-gradient(to right, #2dd4bf, #38bdf8); /* teal-400 to sky-400 */
            color: white;
        }
        .card-link:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(45, 212, 191, 0.4);
        }
    </style>
</head>

        // --- RENDER FUNCTION ---
        function renderContent(lang) {
            const data = content[lang];
            const mainContent = document.getElementById('main-content');

            // Set page and header text
            document.title = data.pageTitle;
            document.documentElement.lang = lang;
            
            const headerTitle = document.getElementById('header-title');
            headerTitle.textContent = data.headerTitle;
            headerTitle.className = `text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-amber-500 mb-2 lang-${lang}`;
            
            const headerSubtitle = document.getElementById('header-subtitle');
            headerSubtitle.textContent = data.headerSubtitle;
            headerSubtitle.className = `text-lg text-gray-600 font-medium lang-${lang}`;

            // Clear previous content
            mainContent.innerHTML = '';

            // Generate and append cards
            data.cards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'content-card';
                cardElement.innerHTML = `
                    <h2 class="text-2xl font-bold text-teal-600 mb-3 lang-${lang}">${card.title}</h2>
                    <p class="text-gray-700 leading-relaxed mb-6 lang-${lang}">${card.description}</p>
                    <a href="${card.url}" target="_blank" rel="noopener noreferrer" class="card-link lang-${lang}">
                        ${card.linkText}
                    </a>
                `;
                mainContent.appendChild(cardElement);
            });

            // Set footer text
            document.getElementById('footer-name').textContent = data.footerName;
            document.getElementById('footer-name').className = `font-semibold text-lg text-gray-700 lang-${lang}`;
            document.getElementById('footer-contact').textContent = data.footerContact;
            document.getElementById('footer-contact').className = `text-gray-600 lang-${lang}`;
        }

        // --- LANGUAGE CHANGE HANDLER ---
        function changeLanguage(lang) {
            renderContent(lang);
            
            // Update active button style
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${lang}`).classList.add('active');
        }

        // --- INITIAL LOAD ---
        window.onload = function() {
            // Load Gujarati by default
            changeLanguage('gu');
        };
